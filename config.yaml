model:
  n_particles: 16
  n_super_nodes: 4
  node_features: 4
  latent_dim: 4
  hidden_dim: 64
  hamiltonian: true
  dissipative: true
  min_active_super_nodes: 2
  use_learnable_bases: true
  basis_hidden_dim: 64
  num_learnable_bases: 8
  use_attention: true
  use_adaptive_selection: true

training:
  epochs: 1000
  steps: 200
  lr: 0.0002
  seq_len: 20
  dynamic_radius: 1.5
  box_size: [10.0, 10.0]
  sparsity_scheduler_enabled: true
  sparsity_initial_weight: 0.001
  sparsity_target_weight: 0.05
  sparsity_warmup_steps: 100
  sparsity_max_steps: 800
  skip_consistency_freq: 3
  enable_gradient_accumulation: true
  grad_acc_steps: 2
  warmup_epochs: 400
  align_anneal_epochs: 1000
  hard_assignment_start: 0.7
  use_enhanced_balancer: true
  enhanced_balancer_strategy: gradient_based

symbolic:
  populations: 2000
  generations: 40
  stopping_criteria: 0.001
  max_features: 12
  secondary_optimization: true
  opt_method: L-BFGS-B
  opt_iterations: 100
  use_sindy_pruning: true
  sindy_threshold: 0.05
  enforce_hamiltonian_structure: true
  estimate_dissipation: true

system:
  device: auto
  seed: 42
  verbose: true
  save_checkpoints: true
  checkpoint_dir: ./checkpoints
  log_dir: ./logs
  results_dir: ./results

auto_tune:
  enabled: false
  tuning_method: grid_search
  n_trials: 20
  validation_split: 0.2
  metric: loss
  early_stopping_patience: 10
  early_stopping_min_delta: 0.0001